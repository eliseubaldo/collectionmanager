<div class="container">
	<h2>Category</h2>

	<form name="categoryForm" ng-submit="submitForm(category)" accept-charset="utf-8" novalidate>

		<label for="">Collection</label>

    	<select name="repeatSelect" id="rr" ng-model="category.collection" required ng-options="collection.collection_name for collection in collectionList">
			
    	</select>


		<label for="">Category Name</label>
		<input type="text" ng-model="category.name" required>

		<label for="">Year</label>	
		<input type="text" ng-model="category.year">

		<button type="submit">Save</button>
	</form>

	<h4>Categories for <strong>{{category.collection.collection_name}}</strong></h4>
	<table>
		<tbody>
			<tr ng-repeat="category in categoryList | filter: category.collection.collection_id">
				<td>{{category.category_year}}</td>
				<td>{{category.category_name}}</td>
			</tr>
		</tbody>
	</table>

	
</div>
