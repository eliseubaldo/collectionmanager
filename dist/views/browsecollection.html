<div class="container">
	<div layout="row">
		<div flex-sm="100" flex-gt-sm="80">
			<h2>Browse Collection</h2>
		</div>	
	</div>

	
 	<div layout="row">
			<div flex-sm="50" flex-gt-sm="50">
				<md-input-container class="md-block flex-gt-sm">
					<label for="">Select Collection</label>
					<md-select ng-model="collection" required ng-change="setCollection(collection)">
					          <md-option ng-repeat="collection in collectionList" value="{{collection}}">{{collection.collection_name}}</md-option>
					        </md-select>
					</md-input-container>
			</div>
		
			<div flex-sm="50" flex-gt-sm="50">
				<md-input-container class="md-block flex-gt-sm">
					<label>Select category</label>	
					<md-select ng-model="category" required ng-change="setCategory(category)">
					          <md-option ng-repeat="category in categoryList | filter: {collection_id: currCollection.collection_id}" value="{{category}}">{{category.category_name}}</md-option>
					        </md-select>
					</md-input-container>
			</div>
	</div>


	<div ng-if="currentCategory.category_id">
		
	
		<h4>Items in <strong>{{currentCategory.category_name}} </strong></h4>
		<table class="table" ng-show="category">
			<thead>
				<tr>
					<th>Category year</th>
					<th>Item name</th>
					<th>Item Desc</th>					
					<th>Item pic</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in itemList | filter:{category_id: currentCategory.category_id}:true | orderBy: 'item_name'">
					<td>{{currentCategory.category_year}}</td>
					<td><a ui-sref="viewitem({itemid:item.item_id})">{{item.item_name}}</a></td>
					<td>{{item.item_description}}</td>
					<td><img ng-src="{{ uploadpath + currCollection.collection_name +'/'+item.item_picture}}" alt="" width="50" height="50"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	


</div>
