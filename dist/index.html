<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Collection Manager</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body ng-app="collectionApp" layout="column" layout-fill>

	<header flex="none">
		<div class="container">
		<md-toolbar>
	      <div class="md-toolbar-tools">
	        
	        <div class="logo"><img src="assets/images/raccoon-only.svg" class="img-responsive" alt="">	</div>
	        
	        <h2>
	          <span>Collection Manager</span>
	        </h2>
	        <div flex></div>
	        <md-button class="md-raised" aria-label="Add Collection" ui-sref="newcollection">
	          Collections
	        </md-button>
	        <md-button class="md-raised" aria-label="Add Category" ui-sref="addcategory" >
	         Categories
	        </md-button>
	        <md-button class="md-raised" aria-label="Add Item" ui-sref="additem" >
	         Add Item
	        </md-button>
	        <md-button class="md-raised" aria-label="Browse" ui-sref="browse" >
	         Browse
	        </md-button>
	        
	      </div>
	    </md-toolbar>
		</div>
	</header><!-- /header -->


	 <main flex="grow" layout="row" layout-align="center start">
    		<!-- Views -->
    		<div ui-view="" flex>
    			
    		</div>
    	
    </main>


	
	<footer flex="nogrow" layout="row" layout-align="center end">
		<div class="container">
			Footer
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>

	<script src="../node_modules/angular-animate/angular-animate.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.js"></script>
	<script src="../node_modules/angular-material/angular-material.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>

	<script src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

	<script src="app/main.js"></script>

	

</body>


</html>
