<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Collection Manager</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body ng-app="collectionApp" layout="column" layout-fill>

	<header flex="none">
		<md-toolbar layout="row" layout-padding>
			<div class="container">
			      
			      <a class="navbar-brand" href="#"><img src="assets/images/app-logo.png" class="img-responsive" alt=""></a>
			    
			      <ul class="nav navbar-nav">
			      	<li><a ui-sref="newcollection" class="btn">Add Collection</a></li>
			        <li><a ui-sref="addcategory" class="btn">Add Category</a></li>
			        <li><a ui-sref="additem" class="btn">Add Item</a></li>
			        <li><a ui-sref="browse" class="btn">Browse</a></li>
			    </ul>
			</div>
			 
		</md-toolbar>
	</header><!-- /header -->


	 <main flex="100" layout="row" layout-align="center start">
    		<!-- Views -->
    		<div ui-view="" flex>
    			
    		</div>
    	
    </main>


	
	<footer layout="row" layout-align="center end">
		<div class="container">
			Footer
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>

	<script src="../node_modules/angular-animate/angular-animate.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.js"></script>
	<script src="../node_modules/angular-material/angular-material.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>

	<script src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

	<script src="app/main.js"></script>

	

</body>


</html>
